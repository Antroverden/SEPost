databaseChangeLog:
  - changeSet:
      author: antroverden
      id: 202308172
      changes:
        - createTable:
            schemaName: public
            tableName: post_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: recipientIndex
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: recipientAddress
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: recipientName
                  type: varchar(255)
                  constraints:
                    nullable: false
