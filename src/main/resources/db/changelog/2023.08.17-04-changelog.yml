databaseChangeLog:
  - changeSet:
      author: antroverden
      id: 202308174
      changes:
        - createTable:
            schemaName: public
            tableName: events
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: post_item_id
                  type: bigint
              - column:
                  name: post_office_id
                  type: bigint
              - column:
                  name: status
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: happen_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: post_item_id
            baseTableName: events
            constraintName: fk_events_on_post_item
            referencedColumnNames: id
            referencedTableName: post_items
        - addForeignKeyConstraint:
            baseColumnNames: post_office_id
            baseTableName: events
            constraintName: fk_events_on_post_office
            referencedColumnNames: index
            referencedTableName: post_offices
